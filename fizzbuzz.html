<!-- 
Generate Fizzbuzz in 2 lines of Javascript using ternary operators.
Saket Roy, February 25th 2019
-->

<!doctype html>
<html>
    <head>
        <title>FizzBuzz</title>
        <script>
            for(let x=1;x<=100;x+=1)
                document.write((x%3===0)?(x%5===0?'FizzBuzz':'Fizz'):(x%5===0?'Buzz':x), "<br>"); 
        </script>
    </head>
</html>
